spring.datasource.username=root
spring.datasource.password=${RootMySQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
# App Properties
userlayer.app.jwtCookieName=qweasdqwasdqweasd
userlayer.app.jwtSecret=${USERLAYER_APP_JWT_SECRET}
userlayer.app.jwtExpirationMs=86400000
WEB3STORAGE_EMAIL=${WEB3STORAGE_EMAIL}

# Use Gmail as email sending Server
spring.mail.host=smtp.gmail.com
spring.mail.port=465
# Please Add your Server gmail username and password like xxx@gmail.com in .env
# You need to create a file named .env on the root path(/Immutable2023s1ANUTechlauncher)
# Keep in mind DO NOT UPLOAD YOUR .env INTO GITHUB!!!!!
# You need to open your smtp in your gmail
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.default-encoding=UTF-8

# server configuration
server.port=8080
server.address=0.0.0.0